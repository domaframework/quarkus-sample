plugins {
    id 'java'
    id 'io.quarkus'
    id 'org.seasar.doma.compile' version '1.1.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    annotationProcessor "org.seasar.doma:doma-processor:$domaVersion"
    implementation enforcedPlatform("io.quarkus:quarkus-bom:${quarkusPlatformVersion}")
    implementation "io.quarkus:quarkus-jdbc-postgresql:${quarkusPlatformVersion}"
    implementation "io.quarkus:quarkus-resteasy:${quarkusPlatformVersion}"
    implementation "io.quarkus:quarkus-resteasy-jsonb:${quarkusPlatformVersion}"
    implementation "org.seasar.doma:doma-core:$domaVersion"
    implementation "org.seasar.doma:doma-quarkus-deployment:$domaQuarkusVersion"
    testImplementation "io.quarkus:quarkus-junit5:${quarkusPlatformVersion}"
    testImplementation "io.rest-assured:rest-assured:${quarkusPlatformVersion}"
}

group 'org.seasar.doma'
version '1.0'

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
